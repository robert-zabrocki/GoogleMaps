<!DOCTYPE html>
<html>
  <head>
    <title>WOZ Goleniów</title>
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE10">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/css/fontello.css" type="text/css" />
	
	<script src="scripts/globals.js" type="text/javascript"></script>
	<script src="scripts/ajax.js" type="text/javascript"></script>
    <script src="scripts/maps.js" type="text/javascript"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwG0eMkQ7PTMkz2DcN_U9D7RsrE5fFVaY&callback=initMap" async defer></script>

    <script type="text/javascript">
    	function onLoad_Handler(){

    		ip_adrs = location.host;	// odczyt żądanego adresu ip

    		addMarkersToMap(map);		// wprowadzenie markerów na mapę

    		fncAjax();					// komunikacjna z serwerem
    		animateMarkers();			// animacja markerów nba mapie
    	}
    </script>

  </head>
  <body onLoad="onLoad_Handler()">
    <div id="floating-panel">
		<div id="phones" onClick="fncHideSmsPanel()"><i class="icon-mail"></i>SMS</div>
		<div id="alarmy" onClick="fncRaportAlarmy()"><i class="icon-attention-1"></i>RAPORTY</div>
		<div id="raport" onClick="fncRaportTrendy()"><i class="icon-chart-bar"></i>TRENDY</div>
		<div id="info"><i class="icon-info-circled-1"></i>INFO</div>
	</div>

	<div id="phones-container">
		<div id="phone-numbers"></div>
		<div id="phone-edit">
			<i class="icon-edit"></i>
			<i class="icon-edit"></i>
			<i class="icon-edit"></i>
			<i class="icon-edit"></i>
			<i class="icon-edit"></i>
		</div>
		<div id="phone-buttons">
			<input type="submit" value="OK" class="btnOK" onClick="fnbBtnPressed(1)">
			<input type="submit" value="Anuluj" class="btnAnuluj" onClick="fnbBtnPressed(0)">
		</div>
	</div>

    <div id="map"></div>

  </body>
</html>
